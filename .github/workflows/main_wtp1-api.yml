# .github/workflows/deploy-functionapp.yml
# Deploy .NET 8 (Isolated) Azure Functions from repo path:
# world-tourist-passport-mvp-v2/src/PassportFunctions/PassportFunctions.csproj

name: Build and deploy Azure Function App (wtp2-api)

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

env:
  DOTNET_VERSION: "8.0.x"
  PROJECT_PATH: "world-tourist-passport-mvp-v2/src/PassportFunctions/PassportFunctions.csproj"
  PUBLISH_DIR: "published"
  FUNCTIONAPP_NAME: "wtp2-api"

jobs:
  build-and-deploy:
    runs-on: windows-latest
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Publish
        shell: pwsh
        run: |
          dotnet publish "${{ env.PROJECT_PATH }}" -c Release -o "${{ env.PUBLISH_DIR }}"

      # IMPORTANT:
      # Use the SAME secrets you already have in your repo (Settings -> Secrets and variables -> Actions).
      # Replace the secret names below with YOUR exact secret names.
      - name: Azure Login (OIDC)
        uses: azure/login@v2
        with:
          client-id: C63EA3AD64D246A6A3513EFCCCC24DC3
          tenant-id: 8FAFB55092F24818941D3CAE6549BF95
          subscription-id: D4E574E967FF4898A01B42EA1EB2B350

      - name: Deploy to Azure Functions
        uses: Azure/functions-action@v1
        with:
          app-name: ${{ env.FUNCTIONAPP_NAME }}
          slot-name: Production
          package: ${{ env.PUBLISH_DIR }}
