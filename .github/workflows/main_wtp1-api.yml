name: Build and deploy dotnet core project to Azure Function App - wtp1-api

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  AZURE_FUNCTIONAPP_PACKAGE_PATH: '.'
  DOTNET_VERSION: '8.0.x'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: '8.0.x'

      # üîê Azure login (B≈™TINA)
      - name: Login to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Publish .NET project
        shell: pwsh
        run: |
          dotnet publish world-tourist-passport-mvp-v2/src/PassportFunctions/PassportFunctions.csproj `
          -c Release `
          -o published

      - name: Deploy to Azure Function App
        uses: Azure/functions-action@v1
        with:
          app-name: 'wtp1-api'
          slot-name: 'Production'
          package: 'published'
